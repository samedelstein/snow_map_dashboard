name: Snapshot snow routes

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:        # lets you click “Run workflow” manually

permissions:
  contents: write           # allows committing back to the repo

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests; fi

      - name: Sync with remote
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: Debug - list snapshot folder
        run: |
          ls -la data/snapshot_snow_routes

      - name: Run snapshot script
        run: python -m snow_map_dashboard.snapshot

      - name: Debug - show output mtimes
        run: |
          ls -la data/snapshot_snow_routes/latest_routes.geojson data/snapshot_snow_routes/snapshots.csv data/snapshot_snow_routes/state.json
          tail -n 2 data/snapshot_snow_routes/snapshots.csv


      - name: Commit and push changes
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash origin main

          git status --porcelain
          git add data/snapshot_snow_routes/latest_routes.geojson data/snapshot_snow_routes/snapshots.csv data/snapshot_snow_routes/state.json
          git status --porcelain
          git diff --cached --name-status

          git commit -m "snapshot: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || exit 0
          git push
