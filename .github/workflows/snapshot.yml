name: Snapshot snow routes

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:        # lets you click “Run workflow” manually

permissions:
  contents: write           # allows committing back to the repo

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests; fi

      - name: Debug - list snapshot folder
        run: |
          ls -la snapshot_snow_routes

      - name: Run snapshot script
        run: python snapshot_snow_routes/snapshot_snow_routes.py

      - name: Debug - show output mtimes
        run: |
          ls -la snapshot_snow_routes/output/latest_routes.geojson snapshot_snow_routes/output/snapshots.csv snapshot_snow_routes/output/state.json
          tail -n 2 snapshot_snow_routes/output/snapshots.csv


      - name: Commit and push changes
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status --porcelain
          git add snapshot_snow_routes/output/latest_routes.geojson snapshot_snow_routes/output/snapshots.csv snapshot_snow_routes/output/state.json
          git status --porcelain
          git diff --cached --name-status

          git commit -m "snapshot: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || exit 0
          git push
