name: Predict snow routes

on:
  schedule:
    - cron: "0 * * * *" # hourly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas requests scikit-learn

      - name: Run prediction script
        run: python scripts/snow_predict.py

      - name: Commit and push changes
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status --porcelain
          git add data/artifacts_snow/predictions_latest_prob.csv data/artifacts_snow/model_metrics_prob.json data/artifacts_snow/weather_data_sources.json data/artifacts_snow/nws_alerts_log.csv data/artifacts_snow/feature_importance.json
          git status --porcelain
          git diff --cached --name-status

          git commit -m "predict: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || exit 0
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push
